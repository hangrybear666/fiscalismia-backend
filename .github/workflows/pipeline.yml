name: Fiscalismia-Backend Pipeline

on:
  push:
    branches:
      - github-actions-workflow
  pull_request:
    branches:
      - github-actions-workflow

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout SCM
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.2'

    - name: Install dependencies
      run: npm install

    - name: Compiler Type Checks
      run: npm run typeCheck

    - name: Eslint Analysis
      run: npm run lintAnalysis

    - name: Publish Typecheck & Eslint Report
      uses: actions/upload-artifact@v4
      with:
        name: Reports
        path: |
          reports/
          !reports/.gitkeep

    - name: REST API tests /w supertest
      env:
        ADMIN_USER_PW: ${{ secrets.ADMIN_USER_PW }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        DB_CONNECTION_URL: ${{ secrets.DB_CONNECTION_URL }}
      run: npm test

  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout SCM
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: docker build --pull --rm -f "Dockerfile" -t ghcr.io/hangrybear666/fiscalismia-backend:latest "."

    - name: Login to Github Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish Docker Image to GHCR
      run: docker push ghcr.io/hangrybear666/fiscalismia-backend:latest


